{% extends 'base.html' %}
{% block tittle %}contact{% endblock tittle %}
{% block body %}

<div class="container-fluid px-0 my-0">
    <img src="https://image.freepik.com/free-photo/negotiating-business-image-businesswomen-handshake-happy-with-work-business-woman-she-is-enjoying-with-her-workmate-handshake-gesturing-people-connection-deal-concept_1253-800.jpg" class="d-block w-100" alt="image1" style="width:100px; height:500px">
    <h1 class="text-center">Contact us</h1>
</div>
<form method="post" action="/contact">
    {% csrf_token %} 
    <div class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email-id" placeholder="Enter your email-id">
        </div>
        <div class="mb-3">
            <label for="phone number" class="form-label"> Phone number</label>
            <input type="phone" class="form-control" id="phone number" name="phone-number" placeholder="Enter your 10-digit phone number">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Reason for your visit and also please give us your valuable feedback</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button class="btn btn-primary"type="submit">Submit</button
    </div>
</form>
 

{% endblock body %}
